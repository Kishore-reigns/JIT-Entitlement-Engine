<!DOCTYPE html>
<html>
<head>
    <title>SketchUp</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header>
    <h1 id="productTitle"></h1>
    <div class="header-actions">
        <button class="subscription-btn" onclick="goSubscriptions()">Subscriptions</button>
        <button class="product-switch-btn" onclick="window.location.href='products.html'">
            Switch Product
        </button>

        <button class="logout-btn" onclick="logout()">Logout</button>

    </div>

</header>

<div id="credits"></div>

<div id="basicToolButtons">
    <h3>Basic Tools</h3>
</div>


<div id="dynamicTools" style="display:none;">
    <h3>Available Tools</h3>
    <div id="toolButtons"></div>
</div>


<div id="notification"></div>


<script src="../js/env.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/api.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
